<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Wiki | Astana Hub Grant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { border-bottom: 4px solid #16a34a; color: #16a34a; }
        .card:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen">

    <header class="p-6 border-b border-gray-800 sticky top-0 bg-gray-950 z-50">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-3xl font-black tracking-tighter text-green-500">R&M API PROXY</h1>
            
            <input type="text" id="searchInput" placeholder="Поиск персонажей..." 
                class="bg-gray-900 border border-gray-700 px-4 py-2 rounded-lg w-full md:w-96 focus:outline-none focus:border-green-500">
            
            <div id="backendStatus" class="text-xs uppercase tracking-widest text-red-500 font-bold">Backend: Offline</div>
        </div>

        <nav class="flex justify-center mt-6 space-x-8 font-bold">
            <button onclick="changeTab('character')" id="tab-character" class="pb-2 active-tab">Персонажи</button>
            <button onclick="changeTab('location')" id="tab-location" class="pb-2 text-gray-500">Локации</button>
            <button onclick="changeTab('episode')" id="tab-episode" class="pb-2 text-gray-500">Эпизоды</button>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div id="mainGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>

        <div id="pagination" class="flex justify-center items-center mt-12 mb-20 space-x-4">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
